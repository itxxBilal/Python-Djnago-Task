{% extends 'tasks/base.html' %}

{% block content %}
<h2>My Tasks</h2>
<a href="{% url 'task_create' %}" class="btn">New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            <span>{{ task.created_at }}</span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
